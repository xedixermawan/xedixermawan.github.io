        <div style="width:800px; height:200px; margin:0 auto; padding:5px;" id="container">

		<script src="threejslibs/build/three.min.js"></script>
		<script src="threejslibs/js/geometries/hilbert3D.js"></script>
		<script src="threejslibs/js/Detector.js"></script>
		<script src="threejslibs/js/libs/stats.min.js"></script>
		<script>

				if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

				var renderer, scene, camera, stats;
				var objects = [];


				var WIDTH = 800,
					HEIGHT = 600;

				init();
				animate();

				function init() {

					camera = new THREE.PerspectiveCamera( 60, WIDTH / HEIGHT, 1, 200 );
					camera.position.z = 150;

					scene = new THREE.Scene();

					scene.fog = new THREE.Fog( 0x111111, 150, 200 );

					root = new THREE.Object3D();

					var subdivisions = 6;
					var recursion = 1;

					var points = hilbert3D( new THREE.Vector3( 0,0,0 ), 25.0, recursion, 0, 1, 2, 3, 4, 5, 6, 7 );

					var spline = new THREE.Spline( points );
					var geometrySpline = new THREE.Geometry();

					for ( var i = 0; i < points.length * subdivisions; i ++ ) {

						var index = i / ( points.length * subdivisions );
						var position = spline.getPoint( index );

						geometrySpline.vertices[ i ] = new THREE.Vector3( position.x, position.y, position.z );

					}

					var geometryCube = cube( 50 );

					geometryCube.computeLineDistances();
					geometrySpline.computeLineDistances();

					var object = new THREE.Line( geometrySpline, new THREE.LineDashedMaterial( { color: 0x111111, dashSize: 1, gapSize: 0.5 } ), THREE.LineStrip );

					objects.push( object );
					scene.add( object );

					var object = new THREE.Line( geometryCube, new THREE.LineDashedMaterial( { color: 0xffaa00, dashSize: 3, gapSize: 1, linewidth: 2 } ), THREE.LinePieces );

					objects.push( object );
					scene.add( object );

					renderer = new THREE.WebGLRenderer( { antialias: true } );
					renderer.setClearColor( 0xf2f2f2 );
					renderer.setPixelRatio( window.devicePixelRatio );
					renderer.setSize( WIDTH, HEIGHT );

					var container = document.getElementById( 'container' );
					container.appendChild( renderer.domElement );

					stats = new Stats();
					stats.domElement.style.position = 'bottom';
					stats.domElement.style.top = '0px';
					container.appendChild( stats.domElement );

					//

					window.addEventListener( 'resize', onWindowResize, false );

				}

				function cube( size ) {

					var h = size * 0.5;

					var geometry = new THREE.Geometry();

					geometry.vertices.push(
						new THREE.Vector3( -h, -h, -h ),
						new THREE.Vector3( -h, h, -h ),

						new THREE.Vector3( -h, h, -h ),
						new THREE.Vector3( h, h, -h ),

						new THREE.Vector3( h, h, -h ),
						new THREE.Vector3( h, -h, -h ),

						new THREE.Vector3( h, -h, -h ),
						new THREE.Vector3( -h, -h, -h ),


						new THREE.Vector3( -h, -h, h ),
						new THREE.Vector3( -h, h, h ),

						new THREE.Vector3( -h, h, h ),
						new THREE.Vector3( h, h, h ),

						new THREE.Vector3( h, h, h ),
						new THREE.Vector3( h, -h, h ),

						new THREE.Vector3( h, -h, h ),
						new THREE.Vector3( -h, -h, h ),

						new THREE.Vector3( -h, -h, -h ),
						new THREE.Vector3( -h, -h, h ),

						new THREE.Vector3( -h, h, -h ),
						new THREE.Vector3( -h, h, h ),

						new THREE.Vector3( h, h, -h ),
						new THREE.Vector3( h, h, h ),

						new THREE.Vector3( h, -h, -h ),
						new THREE.Vector3( h, -h, h )
					 );

					return geometry;

				}

				function onWindowResize() {

					camera.aspect = WIDTH  / HEIGHT;
					camera.updateProjectionMatrix();

					renderer.setSize( WIDTH , HEIGHT );

				}

				function animate() {

					requestAnimationFrame( animate );

					render();
					stats.update();

				}

				function render() {

					var time = Date.now() * 0.001;

					for ( var i = 0; i < objects.length; i ++ ) {

						var object = objects[ i ];

						//object.rotation.x = 0.25 * time * ( i%2 == 1 ? 1 : -1);
						object.rotation.x = 0.25 * time;
						object.rotation.y = 0.25 * time;

					}

					renderer.render( scene, camera );

				}

		</script>
